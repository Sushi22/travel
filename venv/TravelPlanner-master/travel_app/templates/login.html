{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"  href="static/css/style.css">
</head>
<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Login</h1>
            <form action="/login/process" method="POST">
                {% csrf_token %}
                <p>Email</p>
                <input type="text" name="email" id="login_email">
                <p>Password</p>
                <input type="password" name="pw">
                <input type="submit" class="btn" value="Log In">
            </form>
            <p>Create an account?<a href="/register" style="text-decoration:none">Sign Up</a></p>
        </div>
        <div class="right-box">
            <span class="signinwith">Log in with<br/>
            </span>
            <button  class="loginBtn loginBtn--facebook">
                <a href="{% url 'social:begin' 'facebook' %}" style="text-decoration:none">Login with Facebook</a>
              </button>
              
              <button  class="loginBtn loginBtn--google">
                <a  href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration:none">Login with Google</a>
              </button>
              
        </div>
        <div class="or">OR</div>
        
        
    </div>
</body>
</html>
