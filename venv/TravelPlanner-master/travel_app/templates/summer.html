{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Summer</title>
	<meta name="description" content="Travello template project">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css'%}">
	<link rel="stylesheet" type="text/css"  href="{% static 'css/style2.css'%}">
</head>
<body>
	
	
    <div class="destinations" id="destinations">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<div class="section_subtitle">simply amazing places</div>
					<div class="section_title"><h2>Popular Destinations</h2></div>
				</div>
			</div>
						{%for s in summ%}
						<!-- Destination -->
						<div class="bor">
						
							<div class="destination item">
							
								<div class="destination_image">
								
								<img src="{{s.img.url}}" alt="">
								{%if s.offer %}
								<div class="spec_offer text-center"><a href="#">Special Offer</a></div>
								{% endif %}
							</div>
						
							<div class="destination_content">
								<div class="name">{{s.name}}</a></div>
								<div class="desc"><p>{{s.desc}}</p></div><br>
								<div class="price">Starting From-Rs.{{s.price}} per person</div><br>
								<div class="time">Ideal Duration-{{s.days}} Days</div>
							</div>
							<div class="icon">
								<div class="hotel">
									<img src="{% static 'images/hotel.jpg'%}" width="50" height="50" alt=""><br>
									<a href="http://brands.datahc.com/">Hotel</a>
								</div>
								<div class="meal">
									<img src="{{s.icon_1.url}}" width="50" height="50" alt="">
									<div class=""><a href="{% url 'gmap' s.pk s %}">{{s.name_1}}</a></div>
								</div>
								<div class="sight">
									<img src="{{s.icon_2.url}}" width="50" height="50" alt="">
									<div class=""><a href="{% url 'gmap' s.pk s %}">{{s.name_2}}</a></div>
								</div>
								<div class="flight">
									<img src="{% static 'images/flight.jpg'%}" width="50" height="50" alt=""><br>
									<a href="http://www.dohop.com/">Flight</a>
						
								</div>
								<div class="train">
									<img src="{% static 'images/train.jpg'%}" width="50" height="50" alt=""><br>
									<a href="https://www.irctc.co.in/nget/train-search">Train</a>
								</div>
								<div class="car">
									<img src="{% static 'images/car.jpg'%}" width="50" height="50" alt=""><br>
									<a href="https://www.dohop.com/cars">Car Rentals</a>
								</div>
							</div>
						</div>
						{%endfor%}
			</div>
		</div>
	</div>
	
</body>
</html>
