{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register yourself here!!</title>
    <link rel="stylesheet" type="text/css"  href="static/css/style.css">
</head>
<body>
    <div id="login-box" >
        <div class="left-box">
            <h1>Sign Up</h1>
            <form action="/register/process" method="POST">
                {% csrf_token %}
                <label for="fname">First Name</label><br>
                <input type="text" name="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw">
                <label for="pw">Confirm Password</label>
                <input type="password" name="confirm_pw" id="confirm_pw">
                <input type="submit" class="btn" value="Sign Up">
            </form>
            <p>Already have an account?<a href="/login" style="text-decoration:none">Login</a></p>
            {% if messages %}
            {% for message in messages%}
            <p class = 'red-text'>{{message}}</p>
            {% endfor %}
            {% endif %}
        </div>
        <div class="right-box">
            <span class="signinwith">Sign in with<br/>
            </span>
            <button  class="loginBtn loginBtn--facebook">
                <a  href="{% url 'social:begin' 'facebook' %}" style="text-decoration:none">Log in Facebook</a>
              </button>
              
              <button  class="loginBtn loginBtn--google">
                <a  href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration:none">Log in Google+</a>
              </button>
            
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
